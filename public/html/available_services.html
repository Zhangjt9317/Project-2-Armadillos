<body>

                TIME BANKER

        </div>

        <div class="col-lg-4 col-med-0 col-sm-0 text-center" id="topLeft">
            <button id="donationButton">Make a Donation</button>

    </div>

    <div class="row" id="body">

        <div class="col-lg-2 col-med-0 col-sm-0" id="leftBody">
            <!-- EMPTY -->
        </div>

        <div class="col-lg-8 col-med-0 col-sm-0" id="centerBody">
            <ul class="list-unstyled" id="skillBank">
                <li class="media">
                    <img src="https://www.placecage.com/75/75" class="mr-3" alt="...">

                    </div>
                </li>
                <a href=""></a>

                    <img src="https://www.fillmurray.com/75/75" class="mr-3" alt="...">
                    <div class="media-body">
                        <h5 class="mt-0 mb-1">Bill Murray</h5>
                        <p>
                            Skill: Acting
                        </p>
                    </div>
                </li>
                <li class="media">
                    <img src="https://placekitten.com/75/75" class="mr-3" alt="...">
                    <div class="media-body">
                        <h5 class="mt-0 mb-1">Kitten</h5>
                        <p>
                            Skill: Cuddling/attacking feet from under the bed.
                        </p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-lg-2 col-med-0 col-sm-0" id="leftBody">
            <!-- EMPTY -->
        </div>

    </div>

    <div class="row">

        <div class="col-12">

            <footer>
                copyright &copy;
            </footer>

        </div>

    </div>

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open
        modal for @mdo</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open
        modal for @fat</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open
        modal for @getbootstrap</button> -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // When the submit button is clicked run this function instead of doing the default thing
        $(".media").on("click", function (event) {
            // prevents the default action of the #submit button
            event.preventDefault();
            console.log('you clicked');
            function open (exampleModal) {
                $("#exampleModal").modal('show');
            }
        });
    </script>
</body>


</html>
