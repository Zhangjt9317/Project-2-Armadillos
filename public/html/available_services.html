<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>TimeBanker</title>
    <!-- Keep These Links to Show Media Objects! -->
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
</head>

<body>

    <!-- This is the Modal for the account update button -->
    <div class="modal fade" id="updateAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Account Update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                        <label for="inputPersonHours">Enter The Number Of Person Hours You Would Like To Credit</label>
                        <input type="text" name="personHours" class="form-control" id="inputPersonHours"
                            placeholder="3">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submitPersonHours" data-dismiss="modal" data-target="#accountUpdateModal" type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </div>
    </div>

    <br>
    <!-- Navbar -->
    <div class="row" id="navbar">

            <div class="col-md-2">
    
                <a href="/howitworks">
                    <h5 class="mt-5 navLink">How It Works</h5>
                </a>
    
            </div>
    
            <div class="col-md-2">
    
                <div class="media" data-toggle="modal" data-target="#registerModal">
                    <div class="media-body">
                        <h5 class="mt-5 navLink">Register</h5>
                    </div>
                </div>
    
            </div>
    
            <div class="col-md-4">
    
                <div class="navbar navbar-expand-lg navbar-light">
                    <div class="col-lg-12 text-center" id="topCenter">
                        <a href="/">
    
                            <h1 id="logo" class="mt-4 navLink">TIME
                                <img id="clock" src="../images/clock.gif" width="50" height="50">
                                <span> BANKER</span>
                            </h1>
    
                        </a>
                    </div>
                </div>
    
            </div>
    
            <div class="col-md-2">
                <a href="mailto:webmaster@example.com">
                    <h5 class="mt-5 navLink">Contact us</h5>
                </a>
            </div>
    
            <div class="col-md-2">
                <h5 class="mt-5 navLink">Donate</h5>
            </div>
    
        </div>

    <div class="row" id="body">

        <div class="col-lg-1 col-med-0 col-sm-0" id="leftBody">
            <!-- EMPTY -->
        </div>

        <div class="col-lg-4 col-med-12 col-sm-12 pre-scrollable" id="centerBody">
            <ul class="list-unstyled" id="skillBank">

            </ul>
        </div>

        <div class="col-lg-0 col-med-0 col-sm-0" id="rightBody">
            <!-- EMPTY -->
        </div>

    </div>

    <!-- Bootstrap js files -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- custom js file -->
    <script src="../js/availableServices.js"></script>
</body>


</html>
